name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run unit tests
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -f deployment/docker/Dockerfile -t catsdogs-api:ci .