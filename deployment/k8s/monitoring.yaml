# =========================================================
# Namespace (optional but recommended)
# =========================================================
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# =========================================================
# Prometheus Config (ConfigMap)
# =========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "catsdogs-api"
        metrics_path: /metrics
        static_configs:
          - targets: ["catsdogs-api-lb.catsdogs-mlops.svc.cluster.local:80"]

      - job_name: "mlflow"
        metrics_path: /metrics
        static_configs:
          - targets: ["mlflow.catsdogs-mlops.svc.cluster.local:5000"]

---
# =========================================================
# Prometheus Deployment
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
          ports:
            - name: http
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 15
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
              readOnly: true
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        # Assignment-friendly: ephemeral storage is OK.
        # If you want persistence, replace emptyDir with a PVC like Grafana.
        - name: prometheus-data
          emptyDir: {}

---
# =========================================================
# Prometheus Service (ClusterIP)
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  type: ClusterIP

---
# =========================================================
# Grafana Admin Secret (like env vars in docker-compose)
# =========================================================
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: admin

---
# =========================================================
# Grafana Provisioning - Datasources (ConfigMap)
# =========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: true

---
# =========================================================
# Grafana Provisioning - Dashboards Provider (ConfigMap)
# =========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

---
# =========================================================
# (Optional) Grafana Dashboards (ConfigMap)
# Put any dashboard JSON files here as keys.
# =========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  README.txt: |
    Add dashboard json files here later, e.g.
    catsdogs-api-dashboard.json: |
      { ... }

---
# =========================================================
# Grafana PVC (equivalent to grafana-data volume)
# =========================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi

---
# =========================================================
# Grafana Deployment
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.5
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - secretRef:
                name: grafana-admin
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 15
          volumeMounts:
            # persistence
            - name: grafana-storage
              mountPath: /var/lib/grafana
            # provisioning
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            # dashboards files
            - name: grafana-dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards

---
# =========================================================
# Grafana Service (ClusterIP)
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
