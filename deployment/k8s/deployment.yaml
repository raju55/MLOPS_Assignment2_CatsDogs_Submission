apiVersion: apps/v1
kind: Deployment
metadata:
  name: catsdogs-api
  namespace: catsdogs-mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catsdogs-api
  template:
    metadata:
      labels:
        app: catsdogs-api
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret

      containers:
        - name: catsdogs-api
          image: ghcr.io/raju55/catsdogs-api:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          envFrom:
            - configMapRef:
                name: catsdogs-api-config
            - secretRef:
                name: catsdogs-api-secret

          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
