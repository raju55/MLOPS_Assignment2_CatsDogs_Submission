apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  namespace: catsdogs-mlops
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              mc alias set local http://minio:9000 minioadmin minioadmin123 &&
              mc mb -p local/mlflow || true
